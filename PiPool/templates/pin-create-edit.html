{% extends 'master.html' %}

{% block content %}

<div class="container">
    <div class="row">

       <form method="post" action="{% url 'pin_post' %}">
            {% csrf_token %}

            <div class="panel panel-default">
                <div class="form-group">
                    <label for="name" class="control-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ form.name }}" required/>
                </div>

                <div class="form-group">
                    <label for="description" class="control-label">Description</label>
                    <input type="text" id="description" name="description" class="form-control" value="{{ form.description }}" />
                </div>

                <div class="form-group">
                    <label for="pin_number" class="control-label">Pin Number</label>
                    <input type="number" id="pin_number" name="pin_number" class="form-control" value="{{ form.pin_number }}" required />
                </div>

                <div class="form-group">
                    <div>
                        <label for="is_thermometer">Thermometer</label>
                        <input type="checkbox" id="is_thermometer" value="1" name="is_thermometer" class="form-control" value="{{ form.is_thermometer }}">
                    </div>
                </div>

                <button type="submit" class="btn btn-info">Save</button>
            </div>


        </form>

    </div>
</div>

{% endblock %}

{% block javascript %}
<script>


</script>
{% endblock %}
