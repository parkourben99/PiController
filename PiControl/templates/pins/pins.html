{% extends 'master.html' %}

{% block content %}

<div id="content-header">
    <div id="breadcrumb">
        <a href="/" title="Dashboard" class="tip-bottom"><i class="fa fa-home"></i> Dashboard</a>
        <a href="#" class="current">Pins</a>
    </div>
</div>

<div class="container-fluid">

    <div class="quick-actions_homepage">
      <ul class="quick-actions">
        <a href="{% url 'pin_create' %}" class="btn btn-success"><i class="fa fa-plus"></i> Create</a>
      </ul>
    </div>

    <div class="row-fluid">

        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <h5>Current Pins</h5>
                </div>

                <div class="widget-content nopadding">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Pin #</th>
                                <th>Thermometer</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for pin in pins %}
                                <tr class="js-tr">
                                    <td>{{ pin.name }}</td>
                                    <td>{{ pin.pin_number }}</td>
                                    <td><i class='fa fa-{{ pin.is_thermometer|yesno:"tick,cross,cross" }}'></i></td>
                                    <td>
                                        <a class="btn btn-info" href="{% url 'pin_edit' pin.id %}"><i class="fa fa-pencil"></i></a>
                                    </td>
                                    <td>
                                        <a data-id="{{ pin.id }}" class="js-delete btn btn-warning"><i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    $('.js-delete').click(function(){
        var id = $(this).data('id');

        var result = confirm('Are you sure you want to delete this pin?');
        if(!result) return;

        var row = $(this).parents('.js-tr');

        var url = '/pins/delete/' + id + '/';

        $.ajax({
            type: "POST",
            url: url,
            dataType: "json",
            data: { csrfmiddlewaretoken : '{{ csrf_token }}' }
        }).done(function(data) {

            if(data.success){
                row.remove();
            } else {
                alert("Oh No!! Something when wrong");
            }
        }).fail(function(e){
            alert("Oh No!! Something when very wrong");
        });
    });

</script>
{% endblock %}
