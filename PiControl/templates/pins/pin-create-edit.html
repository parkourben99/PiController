{% extends 'master.html' %}

{% block content %}

    <div class="container">
        <div class="row">

           <form method="post" action="{% url 'pin_post' %}">
                {% csrf_token %}

                <div class="panel panel-default">

                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}

                    {% for field in form.visible_fields %}

                        <div class="form-group">
                            {{ field.errors }}
                            {{ field.label_tag }}
                            {{ field }}
                        </div>

                    {% endfor %}

                    <button type="submit" class="btn btn-info">Save</button>
                </div>


            </form>

        </div>
    </div>

{% endblock %}

<script>


</script>
{% endblock %}
