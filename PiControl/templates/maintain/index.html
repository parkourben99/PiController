{% extends 'master.html' %}

{% block head %}
<style>
    .container {
    padding-top: 40px;
}

@media ( max-width: 585px ) {
    .input-group span.input-group-btn,.input-group input,.input-group button{
        display: block;
        width: 100%;
        border-radius: 0;
        margin: 0;
    }
    .input-group {
        position: relative;
    }
    .input-group span.data-up{
        position: absolute;
        top: 0;
    }
    .input-group span.data-dwn{
        position: absolute;
        bottom: 0;
    }
    .form-control.text-center {
        margin: 34px 0;
    }
    .input-group-btn:last-child>.btn, .input-group-btn:last-child>.btn-group{
        margin-left:0;
    }

}
</style>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6 col-lg-3">
            <div class="panel text-center">
                <div class="pad-all">

                    <div>
                        <h3>Manual Control</h3>
                        <button class="btn btn-block btn-success js-manual" data-state="{{ temp_control.manuel }}">On</button>
                    </div>

                    <h3>Temp</h3>
                    <div class="input-group number-spinner">
                        <span class="input-group-btn data-dwn">
                            <button class="btn btn-default btn-info" data-dir="dwn"><span class="fa fa-minus"></span></button>
                        </span>
                        <input type="text" class="form-control text-center js-temp" value="{{ temp_control.temp }}" min="20" max="60" data-inc="1">
                        <span class="input-group-btn data-up">
                            <button class="btn btn-default btn-info" data-dir="up"><span class="fa fa-plus"></span></button>
                        </span>
                    </div>

                    <h3>Range</h3>
                    <div class="input-group number-spinner">
                        <span class="input-group-btn data-dwn">
                            <button class="btn btn-default btn-info" data-dir="dwn"><span class="fa fa-minus"></span></button>
                        </span>
                        <input type="text" class="form-control text-center js-range" value="{{ temp_control.range }}" min="1" max="10" data-inc="0.5">
                        <span class="input-group-btn data-up">
                            <button class="btn btn-default btn-info" data-dir="up"><span class="fa fa-plus"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}

{% block javascript %}
<script>
    function update(){
        var range = $('.js-range').val();
        var temp = $('.js-temp').val();

        $.ajax({
            type: "POST",
            url: '{% url 'maintain_update' %}',
            dataType: "json",
            data: { csrfmiddlewaretoken : '{{ csrf_token }}', range : range, temp : temp }
        }).done(function(data) {
            console.log(data);

            if(!data.success){
                alert("Oh No!! Something when wrong");
            }
        }).fail(function(e){
            alert("Oh No!! Something when very wrong");
        });
    }

    $('.js-temp').blur(update);
    $('.js-range').blur(update);

    $(".number-spinner button").mousedown(function () {
        var btn = $(this);
        inputChange(btn);
    });

    $(".number-spinner button").touchstart(function () {
        var btn = $(this);
        inputChange(btn);
    });

    function inputChange(btn){
        var input = btn.closest('.number-spinner').find('input');
        btn.closest('.number-spinner').find('button').prop("disabled", false);
        var inc = parseFloat(input.data('inc'));

        if (btn.attr('data-dir') == 'up') {

            if ( input.attr('max') == undefined || parseFloat(input.val()) < parseInt(input.attr('max')) ) {
                input.val(parseFloat(input.val())+inc);
            } else {
                btn.prop("disabled", true);
            }

        } else {

            if ( input.attr('min') == undefined || parseFloat(input.val()) > parseInt(input.attr('min')) ) {
                input.val(parseFloat(input.val())-inc);
            } else {
                btn.prop("disabled", true);
            }
        }

        update();
    }

    $('.js-manual').click(function(){
        var state = $(this).data('state');

        if(state){
            $(this).removeClass('btn-success').addClass('btn-danger').html('Off').data('state', !state);
        } else {
            $(this).addClass('btn-success').removeClass('btn-danger').html('On').data('state', !state);
        }

        $.ajax({
            type: "POST",
            url: '{% url 'manuel_toggle' %}',
            dataType: "json",
            data: { csrfmiddlewaretoken : '{{ csrf_token }}', state : state }
        }).done(function(data) {
            console.log(data);

            if(!data.success){
                alert("Oh No!! Something when wrong");
            }
        }).fail(function(e){
            alert("Oh No!! Something when very wrong");
        });

    });

</script>
{% endblock %}
